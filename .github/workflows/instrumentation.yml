name: Instrumented tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2.27.0
        with:
          api-level: 21
          java-version: 11
          script: ./gradlew connectedCheck
